name: Apply UI Patch and Open PR

on:
  workflow_dispatch:
    inputs:
      patchDiff_ui:
        description: "Unified diff patch for UI (POM + Tests)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  apply_patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show branch
        run: |
          echo "Ref: $GITHUB_REF"
          git branch -a
          git rev-parse --abbrev-ref HEAD

      - name: Write patch to file
        shell: bash
        run: |
          cat > patch.diff <<'PATCH_EOF'
          ${{ inputs.patchDiff_ui }}
          PATCH_EOF

      - name: Upload patch.diff artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: patch-diff
          path: patch.diff
          retention-days: 7

      - name: Sanitize patch (LF + newline + remove marker)
        shell: bash
        run: |
          sed -i '/^\\ No newline at end of file$/d' patch.diff || true
          sed -i 's/\r$//' patch.diff
          if [ -n "$(tail -c 1 patch.diff | tr -d '\n')" ]; then
            echo >> patch.diff
          fi

      - name: Apply patch (tolerant)
        shell: bash
        run: |
          git apply --verbose --whitespace=nowarn --unidiff-zero patch.diff

      - name: Git status
        run: |
          git status --porcelain
          git diff --stat

      - name: Create Pull Request (single fixed PR)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ai/ui-patch
          base: main
          title: "AI: UI POM + Tests patch"
          body: |
            This PR applies an AI-generated unified diff patch for UI automation:
            - Page Object Model updates
            - UI tests updates
          commit-message: "AI: apply UI patch"
          delete-branch: false
