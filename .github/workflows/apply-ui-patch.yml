name: Apply UI Patch and Open PR

on:
  workflow_dispatch:
    inputs:
      patchDiff_ui_b64:
        description: "Base64 encoded unified diff patch for UI (POM + Tests)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  apply_patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show branch
        run: |
          echo "Ref: $GITHUB_REF"
          git branch -a
          git rev-parse --abbrev-ref HEAD

      - name: Write patch to file (from base64) + sanitize
        shell: bash
        env:
          PATCH_B64: ${{ inputs.patchDiff_ui_b64 }}
        run: |
          echo "$PATCH_B64" | base64 --decode > patch.diff

          # Ensure LF newlines (remove CR if any)
          sed -i 's/\r$//' patch.diff

          # Remove problematic marker line if present
          sed -i '/^\\ No newline at end of file$/d' patch.diff || true

          # Ensure patch ends with a newline
          if [ -n "$(tail -c 1 patch.diff | tr -d '\n')" ]; then
            echo >> patch.diff
          fi

      - name: Upload patch.diff artifact (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: patch-diff
          path: patch.diff
          retention-days: 7

      - name: Debug patch overview
        shell: bash
        run: |
          echo "Patch head:"
          head -n 40 patch.diff
          echo "Patch size (lines):"
          wc -l patch.diff
          echo "diff --git headers:"
          grep -n '^diff --git ' patch.diff | head -n 30 || true
          echo "File(1) info:"
          file patch.diff || true

      - name: Apply patch (recount)
        shell: bash
        run: |
          git apply --verbose --whitespace=nowarn --recount --unidiff-zero patch.diff

      - name: Git status
        run: |
          git status --porcelain
          git diff --stat

      - name: Create Pull Request (single fixed PR)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ai/ui-patch-${{ github.run_id }}
          base: main
          title: "AI: UI POM + Tests patch (run ${{ github.run_id }})"
          body: |
            This PR applies an AI-generated patch (base64-decoded) for UI automation:
            - Page Object Model updates
            - UI tests updates
          commit-message: "AI: apply UI patch"
          delete-branch: false
