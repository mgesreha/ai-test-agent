name: Apply UI Patch and Open PR

on:
  workflow_dispatch:
    inputs:
      patchDiff_ui:
        description: "Unified diff patch for UI (POM + Tests)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  apply_patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show branch
        run: |
          echo "Ref: $GITHUB_REF"
          git branch -a
          git rev-parse --abbrev-ref HEAD

      - name: Write patch to file
        shell: bash
        run: |
          cat > patch.diff <<'PATCH_EOF'
          ${{ inputs.patchDiff_ui }}
          PATCH_EOF

      - name: Debug patch overview
        shell: bash
        run: |
          echo "Patch head:"
          head -n 80 patch.diff
          echo "Patch size (lines):"
          wc -l patch.diff
          echo "diff --git headers:"
          grep -n '^diff --git ' patch.diff | head -n 50
          echo "---/+++ headers:"
          grep -E "^(--- |\+\+\+ )" -n patch.diff | head -n 80
          echo "File(1) info:"
          file patch.diff || true

      - name: Remove leading indentation (fix patch formatting)
        shell: bash
        run: |
          # Remove exactly two leading spaces from each line (common indentation issue)
          sed -i 's/^  //' patch.diff

      - name: Sanitize patch (LF + newline + remove marker)
        shell: bash
        run: |
          # 1) remove problematic marker line if present
          sed -i '/^\\ No newline at end of file$/d' patch.diff || true

          # 2) normalize CRLF -> LF (remove trailing \r)
          sed -i 's/\r$//' patch.diff

          # 3) ensure patch ends with a newline
          if [ -n "$(tail -c 1 patch.diff | tr -d '\n')" ]; then
            echo >> patch.diff
          fi

          # 4) add a blank line before each subsequent diff --git (safe formatting)
          perl -0777 -i -pe 's/\n(diff --git)/\n\n$1/gm' patch.diff

      - name: Apply patch (tolerant)
        shell: bash
        run: |
          git apply --verbose --whitespace=nowarn --unidiff-zero patch.diff

      - name: Git status
        run: |
          git status --porcelain
          git diff --stat

      - name: Create Pull Request (single fixed PR)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ai/ui-patch
          base: main
          title: "AI: UI POM + Tests patch"
          body: |
            This PR applies an AI-generated unified diff patch for UI automation:
            - Page Object Model updates
            - UI tests updates
          commit-message: "AI: apply UI patch"
          delete-branch: false
