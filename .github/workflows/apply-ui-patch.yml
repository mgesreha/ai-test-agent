name: Apply UI Patch and Open PR

on:
  workflow_dispatch:
    inputs:
      patchDiff_ui:
        description: "Unified diff patch for UI (POM + Tests)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  apply_patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show branch
        run: |
          echo "Ref: $GITHUB_REF"
          git branch -a
          git rev-parse --abbrev-ref HEAD

      - name: Write patch to file
        shell: bash
        run: |
          cat > patch.diff <<'PATCH_EOF'
          ${{ inputs.patchDiff_ui }}
          PATCH_EOF

      - name: Debug patch head
        run: |
          echo "Patch head:"
          head -n 80 patch.diff
          echo "Patch files (diff --git):"
          grep -n '^diff --git ' patch.diff | head -n 50
          echo "Patch files (---/+++):"
          grep -E "^(--- |\+\+\+ )" -n patch.diff | head -n 80
          echo "Patch size:"
          wc -l patch.diff

      - name: Sanitize patch
        shell: bash
        run: |
          # Remove problematic marker line if present
          sed -i '/^\\ No newline at end of file$/d' patch.diff

      - name: Apply patch (tolerant)
        shell: bash
        run: |
          # Tolerant apply to reduce strict parsing failures
          git apply --verbose --whitespace=nowarn --unidiff-zero patch.diff

      - name: Git status
        run: |
          git status --porcelain
          git diff --stat

      - name: Create Pull Request (single fixed PR)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ai/ui-patch
          base: main
          title: "AI: UI POM + Tests patch"
          body: |
            This PR applies an AI-generated unified diff patch for UI automation:
            - Page Object Model updates
            - UI tests updates
          commit-message: "AI: apply UI patch"
          delete-branch: false
